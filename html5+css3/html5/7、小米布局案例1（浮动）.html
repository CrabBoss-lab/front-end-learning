<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.box{
			width:1200px;
			height:600px;
			background-color: pink;
			margin:0 auto;
		}
		.box-left{
			float:left;
			width:300px;
			height:600px;
		
			background-color: purple;
		}
		.box-right{
			float:left;
			width:900px;
			height:600px;
			background-color: green;
		}
	</style>


</head>

<body>
	<div class="box">
		<div class="box-left">1</div>
		<div class="box-right">2</div>
	
	</div>
</body>
</html>
