我们一般用 relative 作为参照物（不用 relative 进行定位），用 absolute 进行定位
给一个元素只设置一个 relative，不设置 left，right，top，bottom，看起来是对这个元
素没什么影响的，但是它保留了原来的位置，就对后续元素没有什么影响
absolute 可以任意的调整自己的参照物，更加灵活，所以用于定位
