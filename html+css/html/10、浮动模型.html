<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/lesson10.css">
</head>
<body>
	<!-- 浮动模型float:left/right; -->

	<!-- float 浮动用法：让元素排队 -->
	<!-- 1)少量元素 -->
	<div class="wrapper">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
	</div>
	<!-- 2）多个元素 -->
	<div class="wrapper">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		<div class="content">4</div>
		<div class="content">5</div>
		<div class="content">6</div>
		<div class="content">7</div>
		<div class="content">8</div>
		<div class="content">9</div>
	</div>



	<!-- 扩宽了大容器 -->
	<div class="wrapper">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		<div class="content">4</div>
		<div class="content">5</div>
		<div class="content">6</div>
		<div class="content">7</div>
		<div class="content">8</div>
		<div class="content">9</div>
	</div>



	<div class="wrapper">
		<div class="content">1</div>
		<div class="content">2</div>
		<div class="content">3</div>
		<div class="content">4</div>
		<div class="content">5</div>
		<div class="content">6</div>
		<div class="content">7</div>
		<div class="content">8</div>
		<div class="content">9</div>
	</div>




	<!-- float 元素也分层了。跟 absolute 效果是类似 -->
	<div class="box"></div>
	<div class="demo"></div>
</body>
</html>
