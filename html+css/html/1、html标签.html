<html lang="en,zh">
<head>
	<meta charset="utf-8">
	<title>第一个html</title>
<head>
<body>
	<!-- 基础标签 -->
	<p></p><!-- 段标签（独占一行） -->
	
	<h1></h1><!-- 标题标签最多六个标题，从大到小-->

	<strong>我是王中王</strong><!-- 字体加粗 -->

	<em>火腿肠</em><!-- 斜体 -->

	<del>原价￥98</del><!-- 中划线 -->

	<address>浙江省杭州市</address><!-- 地址 （斜体+独占一行-->

	<div>举个例子</div><!-- 1.充当一个容器，给页面分块，结构化 2. -->
	<div style="width: 100px;height: 100px;background-color: red;">enter</div>
	<span>举个例子</span>




	<!-- 高级标签 -->
	&nbsp; &lt;div&gt;<!-- html编码(1.空格2.<>) -->
	
	<br> <!-- 回车（换行） -->

	<hr><!-- 水平线 -->

	<ol type="1" reversed="reversed" start="3"> <!-- 有序列表标签  1.type属性的属性值只有1/a/A/i/I 2.reversed属性（倒序）-->
		<li>war</li>
		<li>pubg</li>
		<li>Gta5</li>
	</ol>

	
	<ul type="disc">  <!-- 无序列表标签 只有一个属性 三个属性值disc suqare circle -->
		<li>天猫</li>
		<li>聚划算</li>
		<li>天猫超市</li>
	</ul>

	
	<img src=""  alt="这是什么图片" tille="this is fanye" > 
	<!--1.网上URL 2.本地的绝对路径 3.本地的相对路径 --> 
	<!--alt图片占位符(图片报错时，展示文字信息)  -->
	<!-- tille 图片提示符 -->

	
	<a href="http://www.baidu.com">www.taobao.com</a>
	<!-- a标签（超链接）** -->
	<!-- 锚点 -->
	<!-- 打电话、发邮件 --> <a href="tel:17788595484">给余俊瑜打电话</a>
	<!-- 协议限定符 --> <a href="javascript:while(1){alert('让你手欠')}">你点我试试吖！！come on！</a>


	<form method="get" action=""> <!-- 表单标签 -->

		</p>

</body>





</html>
