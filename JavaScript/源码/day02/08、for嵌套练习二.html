<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          /*2、打印1-100之间的所有质数
          */
         for(var i=2;i<=100;i++){
            //创建一个变量来保存当前的数的状态，默认当前num是质数
            var flag=true;
            //判断i是否为质数
            //获取2-i之间的所有的数
            for(var j=2;j<i;j++){
                //判断i是否能被j整除
                if(i%j==0){
                    //如果进入判断则证明i不是质数
                    flag=false;
                }
            }
            if(flag){
                document.write(i+"<br />");
            }
         }
         
       
    </script>
</head>
<body>
    
</body>
</html>
