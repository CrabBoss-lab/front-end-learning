    <script>
        /*
        流程控制语句
        程序都是自上向下的顺序执行的，
        通过流程控制语句可以改变程序执行的顺序，或者反复的执行某一段的程序。

        语句的分类：
        1、条件判断语句（if语句)
        2、条件分支语句
        3、循环语句

        条件判断语句：
                使用条件判读语句可以在执行某个语句之前进行判断，
                    如果条件成立才会执行语句，条件不成立则语句不执行
        语法一：
            if(条件表达式){
                语句...
            }
            if语句在执行时，会先对条件表达式进行求职判断，
                如果条件表达式的值为true，则执行if后的语句
                如果条件表达式的值为false，则不会执行if后的语句
        语法二：
            if(条件表达式){
                语句...
            }else{
                语句...
            }
            if...else语句执行时，会对条件表达式进行求值判断，  
		        如果值为true，则执行if后的语句  
		        如果值为false，则执行else后的语句
        语法三：
             if(条件表达式){
                语句...
            }else if(条件表达式){
                语句...
            }else if(条件表达式){
                语句...
            }else{
                语句...
            }
            if...else if...else语句执行时，会自上至下依次对条件表达式进行求值判断，  
		        如果判断结果为true，则执行当前if后的语句，执行完成后语句结束。  
		        如果判断结果为false，则继续向下判断，直到找到为true的为止。  
		        如果所有的条件表达式都是false，则执行else后的语句  
        */











        /*练习一
        从键盘输入小明的期末成绩：
        当成绩为100时，'奖励一辆BMW'
        当成绩为[80-90],'奖励一台iPhone14'
        当成绩为[60-80],'奖励试卷一套'
        其他时，什么也没有

        */
       /*
       prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
       用户可以在文本框内输入文本，该函数需要一个字符串作为参数
       该字符串将会作为提示框的提示文字

       */
       var score=prompt("请输入小明的成绩(0-100)：");
       //判断是否合法
       if(score>100||score<0||isNaN(score)){
           alert("不合法");
       }else{
            if(score==100){
            alert("奖励一辆BMW");
            }
            else if(score>80&&score<=90){
                alert("奖励一台iPhone14");
            }
            else if(score>60&&score<=80){
                alert("奖励试卷一套");
            }
            else{
                alert("什么也没有");
            }

       }
       

       /*
       大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
       高：180cm以上；富：1880万以上；帅：500以上；
        如果这三个条件同时满足，则：＂我一定要嫁给他’
        如果三个条件有为真的情况，则：＂嫁吧，比上不足，比下有余。＂
        如果三个条件都不满足，则：'不嫁！＇
       */
      var height=prompt("请输入你的身高（cm）：");
      var money=prompt("请输入你的财富（万）：");
      var face=prompt("请输入你的颜值（px）：");
       if(height>180&&money>1880&&face>500){
            alert("我一定嫁给他");
       }else if(height>180||money>1880||face>500){
           alert("嫁吧，比上不足，比下有余。");
       }else{
           alert("不嫁！");
       }



       /*
       编写程序，由键盘输入三个整数分别存入变量n1\n2\n3
       对他们进行排序，并且从小到大输出

       */
       //prompt()函数的返回值时string,直接在前面加+即可转换为number
      var n1= +prompt("请输入第一个数");
      var n2= +prompt("请输入第二个数");
      var n3= +prompt("请输入第三个数");

      if(n1<n2&&n1<n3){
          //n1最小，比较n2和n3
          if(n2<n3){
              //n1 n2 n3
              alert(n1+","+n2+","+n3);     
          }else{
              //n1 n3 n2
              alert(n1+","+n3+","+n2);
          }
          
      }else if(n2<n1&&n2<n3){
          //n2最小,比较n1和n3
          if(n1<n3){
              //n2 n1 n3
              alert(n2+","+n1+","+n3);     
          }else{
              //n2 n3 n1
              alert(n2+","+n3+","+n1); 
          }
      }else{
          //n3最下，比较n1和n2
          if(n1<n2){
              //n3 n1 n2
              alert(n3+","+n1+","+n2); 
          }else{
              //n3 n2 n1
              alert(n3+","+n2+","+n1); 
          }
      }

            





    </script>
