<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #areaDiv {
		    border: 1px solid black;
		    width: 300px;
		    height: 100px;
		    margin-bottom: 10px;
	    }
	
	    #showMsg {
		    border: 1px solid black;
		    width: 300px;
		    height: 20px;
	    }

    </style>

    <script>

        window.onload=function(){
            /*
		    实现功能：当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标
		    */

            //获取两个div
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            /*
            onmousemove
                ·该事件将会在鼠标在元素内移动的时候触发

            事件对象：
                -当事件的响应函数被触发时，浏览器每次都会将一个事件的对象作为实参传递响应函数
                    在事件对象中封装了当前事件相关的一切信息比如：鼠标的坐标，键盘的按键，鼠标的按键，滚轮的方向。。


            */
            areaDiv.onmousemove=function(event){

                //在showMsg中显示鼠标的坐标
                 /*
			    clientX可以获取鼠标指针的水平坐标
			    cilentY可以获取鼠标指针的垂直坐标
			    */
			    var x = event.clientX;
			    var y = event.clientY;

                //alert(x,y);

                //在showMsg中显示鼠标的坐标
			    showMsg.innerHTML = "x = "+x + " , y = "+y;

                
                /*
			    在IE8中，响应函数被处罚时，浏览器不会传递事件对象，
			    在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的
			    */
			    /*
                if(!event){
				    event = window.event;
			    }*/
			
			    //解决事件对象的兼容性问题
			    event = event || window.event;

            };
        }
    </script>
</head>
<body>
    <p3>实现功能：当鼠标在移动区中移动时，在坐标展示区中来显示鼠标的坐标</p3>
    <br><br>
    <p2>鼠标移动区：</p2>
    <div id="areaDiv"></div>
    <p2>坐标展示区：</p2>
	<div id="showMsg"></div>

</body>
</html>
