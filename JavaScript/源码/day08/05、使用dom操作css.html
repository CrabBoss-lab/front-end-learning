<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>

    <script>
        window.onload = function() {
            /*
            实现功能：点击按钮，修改box1的大小
            */

            //获取box1
            var box1 = document.getElementById("box1");
            //为按钮绑定单击响应函数
            var btn01=document.getElementById("btn01");
            btn01.onclick=function(){
                /*
                通过JS修改元素的样式
                    ·语法：元素.style.样式名= "样式值";

                注意：如果样式名中带有-，比如background-color
                        则需要将样式名修改为驼峰命名法将-去掉，
                            然后后的字母改大写

                我们通过style属性设置的样式都是内联样式
                    而内联样式有较高的优先级，所以JS修改的样式往往会立即显示

                但是如果在JS中写了！important,则此时样式会有最高的优先级
                    即使通过JS也不能覆盖该样式，此时会导致JS修改样式失效
                    所以尽量不要为样式添加！important
                */

                //修改box1的高、宽
                box1.style.width="300px";
                box1.style.height="300px";

                box1.style.backgroundColor="purple";
                box1.style.borderTopWidth="20px";
            }



            /*
            点击按钮2以后，读取元素的样式
            */
           //获取btn02
           var btn02 = document.getElementById("btn02");
           //为按钮绑定单击响应函数
           btn02.onclick=function(){
               /*
               语法：元素.style.样式名

               通过style属性设置和读取的都是内联样式，
                    无法读取样式表中的样式
               */
               //读取box1的样式
               alert(box1.style.height);
           }


        }
    </script>
</head>
<body>
    <button id="btn01">修改box1的大小</button>

    <button id="btn02">读取box2的样式</button>
    <br><br>
    <div id="box1"></div>
</body>
</html>
