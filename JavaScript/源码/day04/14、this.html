
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        解析器在调用函数每次都会向函数内部传递一个隐藏的参数,
            这个隐藏的参数就是this，this指向的是一个对象，
            这个对象我们称为函数执行的上下文对象，
            根据函数的调用方式不同，this会指向不同的对象
                1、以函数的形式调用时，this永远就是window
                2、以方法的形式调用时，this就是调用方法的那个对象
                

        */

        function fun(S){
            //console.log("a="+a,"b="+b);
            console.log(this);
        }
        //fun();

        //创建一个对象
        var obj={
            name:"孙悟空",
            sayName:fun
        }
        //console.log(obj.sayName == fun);//true

        //1、以函数的形式调用
        fun();//this就是window
        //2、以方法的形式调用
        obj.sayName();//this就是object






        function fun(){
            //console.log("a="+a,"b="+b);
            console.log(this.name);
        }
        //fun();

        //创建一个对象
        var obj={
            name:"孙悟空",
            sayName:fun
        }
        var obj2={
            name:"沙和尚",
            sayName:fun
        }
        //obj.sayName();//this就是object；孙悟空
        //obj2.sayName();//this就是object；沙和尚

        var name="全局的name属性";
        //以函数形式调用，this就是window；所以这里的this.name等于window.name
        //fun();//"全局的name属性"；调用了全局的变量

        //以方法的形式调用，this就是调用方法的对象
        //object.sayName();//孙悟空

        obj2.sayName();//沙和尚







    </script>

</head>
