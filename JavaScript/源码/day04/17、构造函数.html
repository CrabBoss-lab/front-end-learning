<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        ·创建一个构造函数，专门用来创建Person对象的
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            不同的是构造函数习惯上首字母大写

        ·构造函数和普通函数的区别就是调用方式的不同
            普通函数就是直接调用，而构造函数需要使用new关键字来调用

        ·构造函数的执行流程：
            1、立刻创建一个新的对象(this就是新建的对象)
            2、将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
            3、逐行执行函数中的代码
            4、将新建的对象作为返回值返回
        
        ·使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
            我们将通过一个构造函数创建的对象，称为是该类的实例。
                （下面例子中per1、2、3是Person类的实例，dog1是Dog类的实例）
        


        ·this的几种情况：
            1、当以函数的形式调用时，this就是window
            2、当以方法的形式调用时，谁调用方法，this就是谁
            3、当以构造函数的形式调用时，this就是新创建的那个对象
        */






        //Person类
        function Person(name, age,gender){
            this.name =name;//this.name ="孙悟空";
            this.age =age;//this.age =1000;
            this.gender=gender;//this.gender="male";

            this.sayName=function(){
               alert(this.name);
           };
       }
       //var per=Person();//-->undefined-->普通函数的调用情况
       //var per=new Person();//-->Object-->构造函数的调用情况

       var per1 =new Person("孙悟空",18,"male");
       var per2=new Person("孙悟空",18,"male");
       var per3=new Person("孙悟空",18,"male");
    
       console.log(per1);
       console.log(per2);
       console.log(per3);
    


       //Dog类
       function Dog(name,age){
          
       }
       var dog1=new Dog();
       console.log(dog1);




       
       /*
       ·使用instanceof可以检查一个对象是否是一个对象的实例
            语法：对象  instanceof 构造函数（类）
       */
      console.log(per1 instanceof Person);//true
      console.log(dog1 instanceof Person);//false




      /*
      ·所有的对象都是Object的后代
        所有任何对象和Object做instanceof检查时都会返回true
      */
      console.log(per1 instanceof Object);//true
      console.log(dog1 instanceof Object);//true

       
       


    </script>



    
</head>
