    <script>
        /*
        原型 prototype
            
        我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
            这个属性对应着一个对象，这个对象就是我们所谓的原型对象
        如果函数作为普通函数调用prototype没有任何作用
        当函数以构造函数调用时，它所创建的对象都会有一个隐含的属性；
            指向该构造函数的原型对象，我们通过 __proto__来访问属性
        
        原型对象就相当于一个公共的区域，所有的同一个类的实例都可以访问到这个原型对象
            我们可以将对象中共有的内容设置到原型对象中

        当我们访问对象的一个属性或方法使时，它会先在对象自身中寻找，
            如果有则直接使用，
            如果没有则会去原型对象中寻找，如果找到则直接使用

        作用：以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
            这样不用为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了

        所以可以利用原型解决构造函数中出现的局限，[详见18、构造函数修改。html 77行]
        */


       function MyClass(){

       }
       //向Myclass的原型中添加属性a
       MyClass.prototype.a=123;

       //向MyClass的原型中添加一个方法
       MyClass.prototype.sayHello=function(){
           alert("Hello!");
       };

       var mc=new MyClass();
       
       var mc2=new MyClass();

       //console.log(MyClass.prototype);
       //console.log(mc.__proto__ == MyClass.prototype);//true;说明mc指向prototype对象
       //console.log(mc2.__proto__ == MyClass.prototype);//true;

       //向mc中添加a属性
       mc.a="我是mc中的a";//"我是mc中的a";原因：mc先在对象自身寻找a,找到了直接使用;
       
       console.log(mc2.a);//123;原因：mc2先在对象自身寻找a，没有找到a;然后就去原型对象(prototype)中找a
       
       mc.sayHello();//弹出hello;原因：mc中没有sayHello，所以找到了原型中的sayHello
    
    
    
    
    </script>
    

</head>
