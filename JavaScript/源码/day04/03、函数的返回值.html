<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        创建一个函数，用来计算三个数的和

        可以使用return来设置函数的返回值
        语法：
            return 值;
        return后的值将会作为函数的执行结果返回
            可以定义一个变量,来接受该结果
        
        在函数中return后边的代码都不会执行，

        如果return后不跟值，或者是不写return则函数默认返回undefined。
        
        return后可以跟任意类型的值
        */
       function sum(a,b,c){
           //alert(a+b+c);
           var d=a+b+c;
           return d;
       }
       //调用函数
       //变量reslut的值就是函数的执行结果
       //函数返回什么，result的值就是什么
       含税返回
       var reslut=sum(1,2,3);
       console.log(reslut);//5
    </script>
</head>

</body>
</html>
