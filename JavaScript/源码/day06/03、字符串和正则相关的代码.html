<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        split()
            ·可以将一个字符拆分成一个数组
            ·方法可以传递一个正则表达式作为参数，这样方法会根据正则表达式去拆分字符串
            ·这个方法即使不指定全局匹配，也会全部拆分

        */
        //根据任意字母来将字符串拆分
        var str="1a2b3c4d5e6f7";
        var result=str.split(/[A-z]/);
        console.log(result);//['1', '2', '3', '4', '5', '6', '7']



        /*
        search()
            ·可以搜索字符串中是否含有指定内容
            ·如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
            ·它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
            ·search()只会查找第一个，即使设置全局匹配也没用
        */
        str="helo abc hello aec afc";
        //搜索字符串是否含有abc或aec或afc
        result=str.search(/a[bef]c/);
        console.log(result);//5


        /*
        match()
            ·可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            ·默认情况下我们的match只会找到第一个符合要求的内容，找到以后就会停止检索
                我们可以设置正则表达式为全局匹配模式（g），这样就会匹配到所有的内容
                可以为正则表达式设置多个匹配模式，且顺序无所谓
            ·match()会将匹配到的内容封装到一个数组中返回，即使查询到第一个结果
        */
        str="1a2b3c4d5e6f7SADASD";
        result=str.match(/[a-z]/gi);
        console.log(result);// ['a', 'b', 'c', 'd', 'e', 'f', 'S', 'A', 'D', 'A', 'S', 'D']
        

        /*
        replace()
            ·可以将字符串中指定的内容替换为新的内容
            ·参数：
                第一个参数：被替换的内容，可以接受一个正则表达式作为参数
                第二个参数：新的内容
            ·默认只会替换第一个
            ·
        */
        str="1a2a3a4a5e6f7ABC";
        result=str.replace(/a/g,"@@");//1@@2@@3@@4@@5e6f7ABC
        result=str.replace(/[a-z]/gi,"");//1234567
        console.log(result);

        
    </script>
    
</head>
<body>
    
</body>
</html>
