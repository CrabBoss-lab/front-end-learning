    <script>
        /*
        量词
            ·通过量词可以设置一个内容出现的次数
            ·量词只对它前边的一个内容起作用
            ·{n}   表示正好出现n次
            ·{m,n} 表示出现m-n次
            ·{m,}  表示出现m次以上

            ·+   表示至少一个，相当于{1,}
            ·*   0个或多个，相当于{0,}
            ·?   0个或1个，相当于{0,1}
        */
        var reg=/a{3}/;//检查a是否出现三次
        reg =/(ab){3}/;//检查ab是否出现三次
        reg=/ab{3}c/;//检查a、c之间是否出现3个b
        reg=/ab{1,3}c/;//检查a、c之间是否出现1-3个b
        reg=/ab{3,}c/;//检查a、c之间是否出现3个以上b

        reg=/ab+c/;//至少一个b
        reg=/ab*c/;//0个或多个b
        reg=/ab?c/;//0个或一个b
