<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        属性名：
            ·对象的属性名不强制要求遵守标识符的规范，但是尽量按照标识符的规范去写
            ·如果使用特殊的属性名，需要特殊的方式
                语法：对象["属性名"]=属性值
            ·读取时也需要采用这种方式

            ·使用[]这种形式去操作属性，更加灵活，
                在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
        

        属性值：
            js对象的属性值，可以是任意的数据类型，甚至也可以是对象



        in运算符
            通过该运算符可以检查一个对象中是否含有指定的属性
                如果由则返回true，否则返回false
            语法：
                "属性名" in 对象
            console.log("test2" in odj);

        */
       //创建一个对象
        var obj2=new Object();
        obj2.name="猪八戒";

        //将obj2设置为obj的属性
        obj.test=obj2;

        //检查obj中是否含有test2属性
        console.log("test2" in obj);
    </script>

</head>
<body>
    
</body>
</html>
