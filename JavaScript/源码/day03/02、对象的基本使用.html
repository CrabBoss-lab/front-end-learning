<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*自定义对象的基本操作
        创建对象
            使用new关键字调用的函数，是将构造函数constructor
                构造函数时专门用来创建对象的函数
            var obj =new Object();
        向对象中添加属性（在对象中保存的值称为属性)
            语法：对象.属性名=属性值
                obj.name="孙悟空";
        读取对象中的属性值
            语法：对象.属性名
                console.log(obj.name);
            如果读取一个对象中没有的属性，它不会报错，而是返回一个undefined


        
        修改对象中的属性值
            语法：对象.属性名=新值

        删除对象中的属性值
            语法：delete 对象.属性名
        

    
    */
    var obj =new Object();
    obj.name="孙悟空";
    console.log(obj.name);
       
    </script>
</head>
<body>
    
</body>
</html>
