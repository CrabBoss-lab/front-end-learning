<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*
    Date对象
        ·在js中使用Date对象来表示一个时间
    */
    //创建一个Date对象
    //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
    var d=new Date();

    //创建一个指定的时间对象
    //需要在构造函数中传递一个表示时间的字符串作为参数
    //日期的格式：月份/日/年 时：分：秒
    var d2=new Date("02/16/2022 11:10:30");
    
    console.log(d);//代码执行的时间
    console.log(d2);//Wed Feb 16 2022 11:10:30 GMT+0800 (中国标准时间)


    /*方法：
    getDate()
        ·获取当前日期对象是几日
    */
    var date=d2.getDate();
    console.log(date);//16

    /*
    getDay()
        ·获取当前日期对象是周几
         ·会返回0-6的值，0表示周日，1表示周一，以此类推
    */
    var day=d2.getDay();
    console.log(day);//3

    /*
    getMonth()  
        ·获取当前日期对象的月份
        ·会返回0-12的值，0表示一月，2表示二月，以此类推
    */
    var month=d2.getMonth();
    console.log(month);

    /*
    getFullYear()
        ·获取当前日期的年份
        
    */
    var year=d2.getFullYear();
    console.log(year);//2022

    /*
    getHours() 小时
    getMinutes() 分钟
    getSeconds() 秒
    getMilliseconds() 毫秒	
    */

    
    /*
    getTime()
        ·获取当前日期对象的时间戳
        ·时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分开始
            到当前日期所花费的毫秒数（1秒=1000毫秒）
        ·计算机底层在保存时间时使用的都是时间戳
    */
   var time=d2.getTime();
   console.log(time);//1644981030000



    /*获
    Date.now()
        `取当前代码执行的时间戳
        ·利用时间戳可以测试代码的执行性能
    */
    time =Date.now();
    console.log(time);

    var start=Date.now();
    for(var i=0; i<100;i++){
        console.log(i);
    }
    var end=Date.now();
    console.log("执行了："+(end-start)+"毫秒");



    </script>
   
</head>
<body>
    
</body>
</html>
