<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串
        var str="Hello, world!";

        /*
        在底层字符串是以字符数组的形式保存的
        ["H","e","l"...]
        */
        console.log(str[3]);//l
        //length属性 可以用来获取字符串的属性
        console.log(str.length);//13





        /*
        charAt()   
            ·可以返回字符串中的指定位置的字符
            ·根据索引获取指定的字符
        */
        var str="Hello, world!";
        var result=str.charAt(7);
        console.log(result);//w

        /*
        charCodeAt()
            ·获取指定位置字符的字符编码(unicode编码)
        */
        var str="Hello, world!";
        result =str.charCodeAt(0);
        console.log(result);//72;表示H的Unicode编码是72

        /*
        String.fromCharCode()
            ·可以根据字符编码去获取字符
        */
        result =String.fromCharCode(20015);
        console.log(result);//丯






        /*
        concat()
            ·可以用来连接两个或多个字符串
        */
        result=str.concat("你好","再见");
        console.log(result);//Hello, world!你好再见











        /*
        indexOf()
            ·可以检索一个字符串中是否含有指定内容
            ·如果字符串中含有该内容，则会返回其第一次出现的索引
                如果没有找到指定内容，则会返回-1
            ·可以指定第二个参数，指定开始查找的位置
        */
        var str="Hello, world!";
        result=str.indexOf("p");
        console.log(result);//-1

        /*
        lastIndexOf()
            ·该方法的用法和indexOf()一样
                不同的是indexOf是从前往后找
                而lastIndexOf是从后往前找
            ·可以指定第二个参数，指定开始查找的位置
        */
        var str="Hello, world!";
        result=str.lastIndexOf("o");
        console.log(result);//8











        /*
        slice()
            ·可以从字符串中截取指定的内容
            ·不会影响到原字符串，而是将截取的内容返回
            ·参数：
                第一个参数：开始位置的索引（包括开始位置）
                第二个参数：结束位置的索引（不包括开始位置）
                    ·如果省略第二个参数，则会截取到后边所有的
                    ·也可以传递一个负数作为参数，负数的话就会从后边开始计算

        */
        str ="abcfefghijk";
        result=str.slice(1,4);
        console.log(result);//bcf

        /*
        substring()
            ·可以用来截取指定字符串，和slice类似
            ·参数：
                第一个参数：开始位置的索引（包括开始位置）
                第二个参数：结束位置的索引（不包括开始位置）
            ·不同的是：
                这个方法不能接受负值作为参数，如果传递了一个负值，则默认使用0
                而且它还自动调整参数的位置，如果第二个参数小于第一个，则自动交换

        */
        str ="abcfefghijk";
        result=str.substring(0,1);
        console.log(result);//a

        /*
        substr()
            ·用来截取字符惨
            ·参数：
                第一个参数：截取开始位置的索引
                第二个参数：截取的长度
        */
        str ="abcfefghijk";
        result=str.substr(3,2);
        console.log(result);//fe







        /*
        split()
            ·可以将一个字符串拆分成一个数组
            ·参数：
                ·需要一个字符串作参数，将根据该字符串去拆分数组
                ·如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
        */
        str ="abc,det,ghi,jkl";
        result=str.split(",");
        //console.log(Array.isArray(result));//true
        //console.log(result);//['abc', 'det', 'ghi', 'jkl']
        console.log(result[2]);//ghi
        str="dscsddscsc";
        result=str.split("");
        console.log(result);// ['d', 's', 'c', 's', 'd', 'd', 's', 'c', 's', 'c']




        /*
        toUpperCase()
            ·将一个字符串转换为大写并返回
        */
        str="sdoiqdjoi";
        result=str.toLocaleUpperCase();
        console.log(result);//SDOIQDJOI

        /*
        toLowerCase()
            ·将一个字符串转换为小写并返回
        */
        str="EDWFDEWJSF";
        result=str.toLocaleLowerCase();
        console.log(result);//edwfdewjsf
        





        
        
    </script>
</head>
<body>
    
</body>
</html>
