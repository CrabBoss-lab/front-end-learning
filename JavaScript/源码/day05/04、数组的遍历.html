    <script>
        /*
        数组的遍历,就是将数组中每一个元素注意取出来
        */

        var arr=["孙悟空","猪八戒","唐三藏","白骨精"];
        //所谓的遍历就是将数组中所有的元素取出来
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

    </script>
