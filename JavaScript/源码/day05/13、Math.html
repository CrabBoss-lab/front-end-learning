<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Math
            ·Math和其他的对象不一样，它不是一个构造函数
                它是属于一个工具类不用创建对象，它里面封装了数学运算相关的属性和方法
            ·比如：
                Math.PI  表示的是圆周率


        */
        //console.log(Math.PI);

        //Math.abs() 可以用来计算一个数的绝对值
        console.log(Math.abs(-5));//5



        //Math.ceil()  可以对一个数进行向上取整，小数位只要有值就自动进1
        console.log(Math.ceil(1.3));//2

        //Math.floor()  可以对一个数进行向下取整，小数部分会被舍掉
        console.log(Math.floor(1.99));//1

        //Math.round()   可以对一个数进行四舍五入取整
        console.log(Math.round(1.3));//1



        //Math.random()  可以生成0-1之间的随机数
        console.log(Math.random());//0.193826062237747
        //生成0-x之间的随机数   Math.round(Math.random()*x)
        //生成x-y之间的随机数   Math.round(Math.random()*(y-x)+x)
        //生成1-6之间的随机数
        console.log(Math.round(Math.random()*(6-1)+1));



        //Math.max()  可以获取多个数中的最大值
        var max = Math.max(10,20,30);
        console.log(max);//30
        //Math.min()   可以获取多个数中的最小值



        //Math.pow(x,y)  可以求x的y次幂
        console.log(Math.pow(3,4));//81


        //Math.sqrt()    对一个数进行开方
        console.log(Math.sqrt(81));//9
        


    
    </script>

</head>

</body>
</html>
