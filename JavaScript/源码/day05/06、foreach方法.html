<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*
    一般我们都是使用for循环去遍历数组，
        Js中为我们提供了一个foreach方法，用来遍历数组
    foreach()，这个方法只支持在IE8以上的浏览器，IE8及以下的浏览器不兼容

    语法：
        数组.forEach(function(value , index , obj){  
  
        });  
    */

    //创建一个数组
    var arr=["孙悟空","猪八戒","沙和尚","唐三藏","白骨精"];

    /*
    forEach()方法需要一个函数作为参数
        ·像这种函数，右我们创建但是不由我们去调用的，我们称为回调函数
        ·数组中有几个元素函数就会执行几次
            以实参的形式传递进来，我们可以来定义形参，来读取这些内容
        ·浏览器在回调函数中传递三个函数，
            第一个参数，就是当前正在遍历的元素
            第二个参数，就是当前正在遍历的元素的索引
            第三个参数，就是正在遍历的数组
    */
    arr.forEach(function(value,index,obj){
        console.log(value);
    });

    
    </script>
</head>

</body>
</html>
