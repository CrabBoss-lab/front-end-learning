    <script>
        /*
        1、concat()
            ·可以连接两个或多个数组，并将新的数组返回
            ·该方法不会对原数组产生影响
        */
        var arr=["熏悟空", "猪八戒", "沙和尚"];
        var arr2=["白骨精", "蜘蛛精", "玉兔精"];

        var result=arr.concat(arr2);//'熏悟空', '猪八戒', '沙和尚', '白骨精', '蜘蛛精', '玉兔精'

        var result=arr.concat(arr2,"土地公公");//'熏悟空', '猪八戒', '沙和尚', '白骨精', '蜘蛛精', '玉兔精', '土地公公'
        console.log(result);


        /*
        2、join()
            ·该方法可以将数组转换成一个字符串
            ·该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
            ·在join()中可以指定一个字符串作为参数，该字符串将会成为数组中元素的连接符
                如果不指定连接符，则默认使用","作为连接符

        */
        var arr=["熏悟空", "猪八戒", "沙和尚"];

        result=arr.join();

        console.log(result);



        /*
        3、reverse()
            ·该方法可以反转数组（前边的去后边，后边的去前边）
            ·该方法会直接修改原数组

        */
        var arr=["熏悟空", "巨八戒", "虾和尚"];
        arr.reverse();
        console.log(arr);//"虾和尚","熏悟空", "巨八戒"




        /*
        4、sort()
            ·该方法可以用来对数组中的元素进行排序
            ·该方法影响原数组，默认会按照Unicod编码排序


        */
        arr=["b","d","e","a","c"];
        arr.sort();
        console.log(arr);//"a","b","c","d","e"

        /*
        即使对于纯数字的数组，使用sort()排序时，也会按照Unicode
            所以对数字进行排序时，可能会得到错误的结果
        我们可以自己来指定排序的规则
            我们可以在sort()中添加回调函数，来指定排序规则
                回调函数需要两个形参，
                浏览器会分别使用数组中的元素作为实参去调用回调函数
                使用哪个元素调用不确定，但是肯定是在数组中a一定在b前面
        ·浏览器会根据回调函数的返回值来决定元素的顺序
            如果返回一个大于0的元素，则元素会交换位置
            如果返回一个小于0的元素，则元素位置不变
            如果返回一个等于0的元素，则认为两个元素相等，也不会交换位置
        ·如果需要升序排列，则返回a-b;
            如果需要降序排列，则返回a+b;


       */
       arr=[3,4,2,11,5];
       arr.sort();
       console.log(arr);//11,2,3,4,5；出现错误

       var  arr=[5,4];
        arr.sort(function(a,b){
          return 1;
       });
       console.log(arr);//4,5

       var arr=[5,2,4,6,3,8,2,3];
       arr.sort(function(a,b){

        //    if(a>b){
        //        return 1;
        //    }else if(a<b){
        //        return -1;
        //    }else{
        //        return 0;
        //    }

            // return a-b;//升序

            // return b-a;//降序

       });
       console.log(arr);//2, 2, 3, 3, 4, 5, 6, 8
