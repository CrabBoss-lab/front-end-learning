<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        && || 非布尔值的情况
            -对于非布尔值进行与或运算时
                会将其转换为布尔值，然后金星运算并且返回原值
            -与运算：
                如果第一个值为true，则返回第二个值
                如果第一个值为false，则返回第一个值
            -或运算：
                如果第一个值为true，则会直接返回第一个值
                如果第一个值为false，则直接返回第二个值


        */
       //true && true
       //与运算：如果两个值都是true，则会返回后边的
       var reslut=1 && 2;//2

       //与运算：如果两个值都是false，则会返回靠前的false
        //false && true
        reslut=0 && 2;//0
        reslut=2 && 0;//0
        //false && false
        reslut=NaN && 0;//NaN
        reslut=0 && NaN;






        //true && true
        //或运算：如果第一个值为true，则会直接返回第一个值
        result=1 ||2;//1

        //如果第一个值为false，则直接返回第二个值
        reslut=NaN && 1;//1
        reslut=NaN && 5;//5

        result="" || "hello";//"hello"
        reslut=-1 ||"你好";//-1




       console.log(reslut);
    </script>
</head>

</body>
</html>
