    <title>Document</title>
    <script>
        /*赋值运算符
            =
                可以将符号右侧的值赋给符号左侧的变量
            +=
                a+=5等价于a= a + 5
            -=
                a-=5等价于a= a - 5
            *=
                a*=5等价于a= a * 5
            /=
                a/=5等价于a=a / 5
            %=
                a%=5等价于a=a % 5

        */
       var a=10;//10赋给a

        a += 5;//a=15

        a -= 5;//a=5

        a *= 5;//a=50

        a %= 3;//a=a%3;a=1

    </script>
