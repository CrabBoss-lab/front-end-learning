    <script>
        /*
        js中为我们提供了三种逻辑运算符
        ! 非
            -!可以用来对一个值进行非运算
            -所谓非运算就是对一个布尔值进行取反操作
                    true变false，false变true
            -如果对一个值进行两次取反，他不会变化
            -如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反
                所以我S们可以利用该特点，来将一个其他的数据类型转换为布尔值
                可以为一个任意类型取两次反，将其转换为布尔值。
                原理和boolean()函数一样

        && 与
            -&&可以对符号两侧的值进行与运算并返回结果
            -运算规则：
                    -两个值中只要有一个值为false，就返回false
                        只有两个值都为true时，才会返回true
                    -js中的与属于短路的与，
                        如果第一个值为false，则不会看第二个值
                        第一个值为true，会检查第二个值


        || 或
            -||可以对符号两侧的值进行或运算并返回结果
            -运算规则：
                    -两个值中只要有一个true，就返回true；
                        只有两个值都是false时，才会返回false
                    -js中的或属于短路的或，
                        如果第一个值为false。会检查第二个值
                        第一个值为true，不会看第二个值


    */
    var a=true;
    //对a进行非运算
    a=!a;
    console.log('a='+a);//a=false


    var b=10;
    b=!b;
     console.log('b='+b);//b=false

    var c="hello";
    c=!!c;
    console.log('c='+c);//c=true





    //如果两端都是true则返回true
    var reslut= true && true;//true

    //只要有一个fasle则返回false
    var reslut= true && false;//false
    var reslut= false && true;//false
    var reslut= false && false;//false
    console.log('reslut='+reslut);
    
    // 如果第一个值为false，则不会看第二个值
    false && alert("第二个值");
    //第一个值为true，会检查第二个值
    true && alert("第二个值");





       //如果两个都是fasle则返回false
        reslut=false || false;//false

        //只要有一个true，就返回true
        reslut=true || false;//true
        reslut=false || true;//true
        reslut=true || true;//true

        //如果第一个值为false。会检查第二个值、
        false||alert("123");//123
        // 第一个值为true，不会看第二个值
        true||alert("123");//




    



    </script>
