<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 4\可以将js代码编写到外部js文件中,然后通过script标签引入
    写到外部文件中可以在不同的页面中同时引用,也可以利用到浏览器的缓存机制
    推荐使用 -->
    <!-- script标签一旦用于引入外部文件,就不能编写代码了,即使写了也会忽略;
    如果需要则可以重新创建一个新的script标签用于内部代码的编写 -->
    <script src="./js/lesson2.js">
        // 无用
        alert("sdaca");
    </script>
    <script>
        alert("我是script标签中的代码");
    </script>


    <!-- 3\可以将js编写到script标签中 -->
    <script>
        alert("我是script标签中的代码");
    </script>
</head>
<body>


    <!-- 1\可以将js代码编写到标签中的onclick属性中
        当我们点击按钮时，js代码才会执行 -->
    <button onclick="alert('讨厌，你点我干嘛~~')">点我一下啊！！！</button>

    <!-- 2\可以将js代码编写在a标签的href属性中
        当我们点击超链接时，js代码才会执行 -->
    <a href="javascript:alert('让你点你就点！')">你也点我一下啊</a>

    <!-- 经常用得到 -->
    <a href="javascript:;">你也点我一下啊</a>

    <!-- 虽然可以写到标签的属性中,但是他们属性结构与行为耦合,不方便维护,不推荐使用 -->
</body>
</html>
