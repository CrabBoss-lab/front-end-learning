<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            
            //获取body标签
            /*
            在document中有一个属性body，它保存的是body的引用
            */
            var body = document.body;
            console.log(body);

            /*
            document.documentElement,保存的是html根标签
            */
            var de = document.documentElement;
            console.log(de);

            /*
            document.all,保存的是页面中所有的元素
            */
            var all=document.all;
            //相当于all=document.getElementsByTagName("*");
            console.log(all);


            /*
            根据元素的class属性查询一组元素的节点对象
                document.getElementsByClassName()
            局限：该方法不支持IE8及以下的浏览器
            */
            var box1= document.getElementsByClassName("box1");
            console.log(box1.length);
            

            /*
            document.querySelector()
                ·需要一个选择器的字符串作为参数,根据CSS选择器去页面中查询一个元素
                ·虽然IE8中不兼容document.getElementsByClassName()，
                    但是可以使用document.querySelector()
                ·使用该方法会返回唯一的一个元素，如果满足的元素有多个，那么只会返回第一个
            */
            var div=document.querySelector(".box1 div");

            console.log(div.innerHTML);


            /*
            document.querySelectorAll()
                ·该方法和document.querySelector()类似，
                    不同的是它会将符合条件的元素封装到一个数组中返回
                ·即使符合条件的元素只有一个，它也会返回数组
            */
            var div=document.querySelectorAll(".box1");
            console.log(div);





        };
    </script>
</head>
<body>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>

    <div></div>
    
    
</body>
</html>
