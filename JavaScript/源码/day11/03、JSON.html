<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果需要兼容IE7及以下的JSON操作，则可以通过引入一个外部的js文件来处理 -->
    <script src="./js/json2.js"></script>

    <script>
        /*
        JSON
            -JS中的对象只有JS自己认识，其他语言都不认识
            -JSON就是一个特殊式的字符串，这个字符串可以被任意语言所识别
                并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
            -JSON
                -Javascript Objec Notation JS对象表示法
                -JSON和JS对象的格式一样，只不过JSON字符串中的属性必须加双引号
                    其他和JS语法一致
                JSON分类：
                    1、对象{}
                    2、数组[]
                JSON中允许的值：
                    1、字符串
                    2、数值
                    3、布尔值
                    4、null
                    5、对象
                    6、数组
        */

        //创建一个对象
        var obj='{"name":"孙悟空","age":18,"gender":"男"}';

        var arr = '[1,2,3,"hello",true]';  
			  
        var obj2 = '{"arr":[1,2,3]}';  
  
        var arr2 ='[{"name":"孙悟空","age":18,"gender":"男"},{"name":"孙悟空","age":18,"gender":"男"}]';  


        /*
        将JSON字符串转换为JS中的对象
            在JS中，为我们提供一个工具类，就是JSON
            这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON
        */
        var json='{"name":"孙悟空","age":18,"gender":"男"}';

        /*
        json-->js对象
            -JSON.parse()可以将JSON字符串转换为JS对象
            -他需要一个JSON字符串作为参数，会将字符串转换为JS对象
        */
        var o=JSON.parse(json);
        var o2=JSON.parse(arr);
        // console.log(o.gender);
        // console.log(o2[1]);

        /*
        JS对象-->json
            -JSON.stringify()
                -可以将一个JS对象转换为JSON
                -需要一个js对象作为参数，会返回一个json字符串

        */
        var obj3={name:"猪八戒",age:18,gender:"男"};
        var str=JSON.stringify(obj3);
        console.log(str);
        // JSON这个对象在IE7及以下的浏览器中不支持，所以在这些浏览器中调用时会报错
    </script>
</head>

</html>
